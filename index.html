
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
<style>
.js-tag { cursor: pointer; }
.table-condensed{
  font-size: 11px;
}
.title { word-break: break-word; }
.program {  }
</style>
    <title>BountyDash</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <!-- Fixed navbar -->
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">BountyDash</a>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
		<div class="page-header"></div>
		<div class="row">
 			<div class="col-md-8">
				<div class="row">
					<div class="col-md-8">
						<div id="tags"></div>
					</div>
					<div class="col-md-4 text-right">
						<button type="button" class="js-tag-filter btn btn-xs btn-default">Set tag-filter</button>
						<select class="js-month-selector input-xs">
							<option value="-1">All time</option>
							<option value="1">1 month</option>
							<option value="3">3 months</option>
							<option value="6">6 months</option>
							<option value="12">1 year</option>
							<option value="18">18 months</option>
							<option value="24">2 years</option>
							<option value="36">3 years</option>
							<option value="48">4 years</option>
							<option value="60">5 years</option>
							<option value="72">6 years</option>
							<option value="84">7 years</option>
							<option value="96">8 years</option>
							<option value="108">9 years</option>
							<option value="120">10 years</option>
							<option value="132">11 years</option>
							<option value="144">12 years</option>
							<option value="156">13 years</option>
							<option value="168">14 years</option>
							<option value="180">15 years</option>
						</select>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-12">
						<div><canvas id="js-time-chart" /></div>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-md-12">
					<div class="table-responsive">
					<table class="table table-inverse table-bordered table-striped table-condensed">
					<thead>
						<tr>
							<th>#</th>
							<th>Title</th>
							<th>Company</th>
							<th class="text-right">Amount</th>
							<th>Awarded</th>
							<th>Tags</th>
						</tr>
					</thead>
					<tbody id="list">
					
					</tbody>
					</table>
					</div></div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="text-right">
					<button type="button" class="js-export btn btn-xs btn-default">Export</button>
	 				<button type="button" class="js-import-csv btn btn-xs btn-default">Import...</button>
	 				<button type="button" class="js-clear-source btn btn-xs btn-default">Delete...</button>
				</div>
				<form id="import-csv-form" class="hidden">
				 <div class="form-group">
				    <label for="inputCSV">CSV-import</label>
					<input type="file" id="js-import-csv-file" accept="text/csv,text/plain">
				    <textarea style="font-family:monospace; font-size: 10px" class="form-control" rows="8" id="inputCSV" placeholder="report_id,report_title..."></textarea>
				  </div>
				 <div class="form-group">
				    <label for="inputSource">Source</label>
				    <input type="text" class="form-control" id="inputSource" placeholder="Enter source label">
				  </div>
				 <div class="form-group">
				    <label for="inputCutoff">Cut-off date (ignore reports before this date)</label>
				    <input type="text" class="form-control" id="inputCutoff" placeholder="Enter cut-off date (YYYY-mm-dd)">
				  </div>
				  	<button type="submit" class="js-import-csv-btn btn btn-xs btn-default">Import CSV</button>
					<button type="button" class="js-import-csv-cancel btn btn-xs btn-link">Cancel</button>
				</form>


				<h5>Stats</h5>
				<!--<div><canvas id="js-tag-chart" /></div>-->
				<table class="table table-bordered table-striped table-condensed">
				<thead>
					<tr>
						<th>Year</th>
						<th>Rewarded</th>
						<th>Amount</th>
						<th>Avg/Rew</th>
						<th>Avg/Month</th>
					</tr>
				</thead>
				<tbody id="stats-year">
					
				</tbody>
				</table>

				<div id="forecast">
					<h5>Forecast</h5>
					<!--<div><canvas id="js-tag-chart" /></div>-->
					<table class="table table-bordered table-striped table-condensed">
					<thead>
						<tr>
							<th>Year</th>
							<th>Rewarded</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody id="stats-forecast">
						
					</tbody>
					</table>
				</div>
				<h5>Top programs</h5>
				<table class="table table-bordered table-striped table-condensed">
				<thead>
					<tr>
						<th>Company</th>
						<th>Rewarded</th>
						<th>Amount</th>
						<th>Avg/Rew</th>
					</tr>
				</thead>
				<tbody id="stats-company">
					
				</tbody>
				</table>

				<h5>Top tags</h5>
				<table class="table table-bordered table-striped table-condensed">
				<thead>
					<tr>
						<th>Tag</th>
						<th>Rewarded</th>
						<th>Amount</th>
						<th>Avg/Rew</th>
					</tr>
				</thead>
				<tbody id="stats-tag">
					
				</tbody>
				</table>
			</div>
		</div>



    </div> <!-- /container -->

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script>window.jQuery || document.write('<script src="assets/jquery-3.1.1.min.js"><\/script>')</script>
    <script src="assets/main.js"></script>
    <script src="assets/Chart.min.js"></script>
  </body>
</html>
